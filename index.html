<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlockRealm - Official Server Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mc: ['"VT323"', 'monospace'],
            },
            colors: {
              mc: {
                bg: '#18181b', // Dark stone
                btn: '#7d7d7d', // Button gray
                btnLight: '#a8a8a8',
                btnDark: '#555555',
                green: '#56a738', // Creeper green
                dirt: '#5d4037', // Dirt brown
                wood: '#5c4033', // Wood plank
              }
            },
            backgroundImage: {
              'mc-dirt': "url('https://www.transparenttextures.com/patterns/dark-matter.png')",
              'mc-stone': "url('https://www.transparenttextures.com/patterns/stone.png')",
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #555; 
        border: 2px solid #1a1a1a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #777; 
      }
      body {
        font-family: 'VT323', monospace;
      }
      
      /* Minecraft UI Textures & Borders */
      .mc-border-light {
        box-shadow: inset 2px 2px 0px 0px #ffffff, inset -2px -2px 0px 0px #373737;
        border: 2px solid #000;
      }
      
      .mc-border-inset {
        box-shadow: inset 2px 2px 0px 0px #222, inset -2px -2px 0px 0px #555;
        border: 2px solid #000;
        background: rgba(0,0,0,0.3);
      }

      .mc-wood-bg {
        background-color: #5c4033;
        background-image: repeating-linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.1) 75%, rgba(0,0,0,0.1)),
                          repeating-linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.1) 75%, rgba(0,0,0,0.1));
        background-position: 0 0, 10px 10px;
        background-size: 20px 20px;
      }

      .mc-stone-bg {
        background-color: #7d7d7d;
        background-image: url('https://www.transparenttextures.com/patterns/stone.png');
      }

      .mc-dark-panel {
        background-color: #2a2a2a;
        background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
        border: 4px solid #444;
        box-shadow: inset 0 0 20px #000;
      }

      .mc-btn-wood {
        background: #5c4033;
        box-shadow: inset 2px 2px 0px 0px #8b6e4e, inset -2px -2px 0px 0px #3e2b22;
        border: 2px solid #000;
      }
      
      .mc-btn-stone {
        background: #7d7d7d;
        box-shadow: inset 2px 2px 0px 0px #a8a8a8, inset -2px -2px 0px 0px #555;
        border: 2px solid #000;
      }

      .mc-btn:active {
        transform: translateY(2px);
        filter: brightness(0.9);
      }
      
      .pixel-text-shadow {
        text-shadow: 2px 2px 0 #000;
      }
      
      .pixel-text-shadow-sm {
        text-shadow: 1px 1px 0 #000;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-[#121212] text-white overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
